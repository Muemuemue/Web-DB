<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Adopter Login</title>
    <style>
        /* Copy all styles from rescuer-login.html */
        /* Add these additional styles */
        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Add navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="./test.html" class="nav-link">Home page</a>
                <a href="./Home.html" class="nav-link">Maintenance Tips</a>
                <a href="./adoption.html" class="nav-link">Adoption</a>
                <a href="./sponsorship.html" class="nav-link">Sponsorship</a>
                <a href="./contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-links">
                <a href="./rescuer-login.html" class="nav-link">Rescuer Login</a>
                <a href="./adopter-login.html" class="nav-link">Adopter Login</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Adopter Login</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="register-link">
            <p>Don't have an account? <a href="#">Register Now</a></p>
        </div>
    </div>
</body>
</html>
